<!DOCTYPE html>
<html>
<head>
  <title>Mon Site de Bijoux</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html" class="link">Accueil</a></li>
        <li><a href="bijoux.html" class="link">Nos Bijoux</a></li>
        <li><a href="contact.html" class="link">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="square2">
  <section id="accueil">
    <div class="container">
      <h1>Bienvenue sur notre site de bijoux</h1>
      <p>Découvrez notre collection exclusive de bijoux de qualité.</p>

      </div>

      <a href="bijoux.html" class="cta-button">Voir les bijoux</a>
    </div>
    <div>
  </section>

<section id="bijoux">
    <div class="container">
      <h2>Nos Bijoux</h2>
                       
<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/bijoux1.jpg" class="d-block img-size" alt="bijoux1" >
    </div>
    <div class="carousel-item">
      <img src="images/bijoux2.jpg" class="d-block img-size" alt="bijoux2" >
    </div>
    <div class="carousel-item">
      <img src="images/bijoux3.jpg" class="d-block img-size" alt="bijoux3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
  
  
  <section id="contact">
    <div class="container">
      <h2>Contactez-nous</h2>
      <p>Remplissez le formulaire ci-dessous pour nous contacter :</p>
      <form>
        <input type="text" placeholder="Nom">
        <input type="email" placeholder="Email">
        <textarea placeholder="Message"></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </section>
  
  <script src="script.js"></script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</body>
</html>
